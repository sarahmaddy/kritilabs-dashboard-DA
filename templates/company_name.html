<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="/company_name.js" ></script>
<style>
  select {width: 20em;}
</style>
  </head>
  <body>

    {% include 'company.html' %}
    <form action="company_analysis" method="POST" enctype="multipart/form-data">
    <div class="container form-group">
      <div class="row">
        <div class="col-sm-3 text-center">
        
        <label ><b>TERMINAL NAME</b></label>
        <select name="field1" id="field1" multiple multiselect-search="true" multiselect-select-all="true" multiselect-max-items="3" class="form-control"onchange="console.log(this.selectedOptions)" style="position:relative;left:50px">
          {% for company in company_names%}
<option>
  {{company }}
</option>  
          {% endfor%}
        </select>
      </div>
      

                <div class="col-sm-3 text-center">
        
        <label ><b>MONTH</b></label>
        <select name="field2" id="field2" multiple multiselect-search="true" multiselect-select-all="true" multiselect-max-items="3" class="form-control"onchange="console.log(this.selectedOptions)">
          {% for month in months%}
<option>
  {{month }}
</option>  
          {% endfor%}
        </select>
      </div>

                <div class="col-sm-3 text-center">
        
        <label ><b>YEAR</b></label>
        <select name="field3" id="field3" required  multiple multiselect-search="true" multiselect-select-all="true" multiselect-max-items="3" class="form-control"onchange="console.log(this.selectedOptions)">
          <option value=""> Please select</option>
          {% for year in years%}
<option>
  {{year }}
</option>  
          {% endfor%}
        </select>
                </div>


      </div>     
<br/><br/><br/>
    </div>
      <div class="row text-center" style="position:relative;top:-100px;left:30px;" >
        <div class="col-sm-3">
          <label> <b>TRIP FILE</b></label>
          <input type="file" name="file1" required>
      </div>
        <div class="col-sm-3">
          <label><b> CALL FILE</b></label>
<input type="file" name="file2" required>
      </div>
                <div class="col-sm-3 text-center">
            <input type="submit" value="ANALYSE" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" style="background-COLOR:#E60073; font-family: 'Lucida Console', 'Courier New', monospace;font-weight:bold;font-size:25px;text-align:center ;position:relative;left:60px;top:30px;HEIGHT:65px";> 
          
      </div></div>
    </form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    {% block javascripts %}
    <script src="static/JS/company_name.js" ></script>
    {% endblock %}
    
  </body>
</html>
